<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="/css/produtos.css">
</head>

<body>

    <head>
        <meta charset="UTF-8">
        <title>Produtos - Barbearia Alura TESTE </title>
        <link rel="stylesheet" href="./css/reset.css">
        <link rel=stylesheet href="./css/produtos.css">
    </head>

    <body>
        <header>
            <div class="box">
                <h1><img src="./img/logo.jpeg" alt="Logo da Barbearia Alura"></h1>

                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./produtos.html">Produtos</a></li>
                        <li><a href="./contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form action="">
                <label for="nome-sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome-sobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="example@email.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea class="input-padrao" name="" id="mensagem" cols="40" rows="10" required></textarea>

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">
                        Email</label>


                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                            id="radio-telefone">Telefone</label>


                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked>Whatsapp</label>

                </fieldset>

                <fieldset>
                    <legend>Qual hoário prefere ser atendido?</legend>
                    <select name="" id="">
                        <option value="">Manhã</option>
                        <option value="">Tarde</option>
                        <option value="">Noite</option>
                    </select>
                </fieldset>
                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por
                    e-mail?</label>


                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>08 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>08 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>08 ~ 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>
        <footer>
            <img src="./img/logo-branco.jpeg" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy Copyright Barbearia Alura - 2022</p>
        </footer>
    </body>

</html>
